<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<base th:href="@{/}"><!-- 不用base就使用th:src="@{/js/jquery.min.js} -->
<meta charset="UTF-8">
<title>注册页面</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript" th:inline="javascript">
	function checkEmail(){
		if(checkNull($("#email").val(), "请输入您的邮箱！")){
			$.ajax(
				// 提交检查用户名是否可用请求
				{
					// 请求路径，要注意的是url和th:inline="javascript"
					url : [[@{/user/isUser}]],
					// 请求类型
					type : "post",
					contentType : "application/json",
					// data表示发送的数据
					data : JSON.stringify({
					email : $("#email").val()
					}),
					// 成功响应的结果
					success : function(obj) // obj响应数据
					{
						if(obj == "no"){
							$("#isExit").html("<font color=red size=5>×</font>");
							alert("邮箱已存在！");
						} else {
							$("#isExit").html("<font color=green size=5>√</font>");
							// alert("用户可用！");
						}
					},
			        error : function() {
			            alert("处理异常！");
			        }
				}	
			);
		}
	}
	function checkPwd(){
		if($("#password").val() != $("#password2").val()){
			alert("两次密码不一致，请重新输入！");
			return false;
		}
		document.myForm.submit();
	}
</script>
<body>
	<div class="container">
	  	<div class="bg-primary"  style="width:70%; height: 60px;padding-top: 1px;">
	       <h3 align="center">用户注册</h3>
	    </div>
		<br><br>
		<form action="user/register" name="myForm" method="post" th:object="${user}"  class="form-horizontal" role="form" >
			<div class="form-group has-success">
				<label class="col-sm-2 col-md-2 control-label">邮箱</label>
				<div class="col-sm-4 col-md-4">
					<table style="width:100%">
						<tr>
							<td><input type="email" class="form-control"
									   placeholder="请输入您的邮箱" th:field="*{email}" onblur="checkEmail()"/></td>
					 		<td>
					 			<span id="isExit"></span>
					 		</td>
						</tr>
					</table>
					<span th:errors="*{email}"></span>
				</div>
			</div>

			<div class="form-group has-success">
				<label class="col-sm-2 col-md-2 control-label">用户名</label>
				<div class="col-sm-4 col-md-4">
					<input type="text" class="form-control"
						   placeholder="请输入您的用户名" th:field="*{username}"/>
				</div>
			</div>

			<div class="form-group has-success">
				<label class="col-sm-2 col-md-2 control-label">用户类型</label>
				<div class="col-sm-4 col-md-4">
					<input type="radio" class="form-control" id="admin" name="usertype" value=0 th:field="*{usertype}" >
					<label for="admin">管理员</label>
				</div>
				<div class="col-sm-4 col-md-4">
					<input type="radio" class="form-control" id="student" name="usertype" value=1 th:field="*{usertype}" checked >
					<label for="student">学生</label>
				</div>
				<div class="col-sm-4 col-md-4">
					<input type="radio" class="form-control" id="teacher" name="usertype" value=2 th:field="*{usertype}" >
					<label for="teacher">教师</label>
				</div>
			</div>
	
			<div class="form-group has-success">
				  <label class="col-sm-2 col-md-2 control-label">密码</label>
				  <div class="col-sm-4 col-md-4">
		  				<input type="password" class="form-control" placeholder="请输入您的密码" th:field="*{password}" />
					 <span th:errors="*{password}"></span>
				  </div>
			</div>
	
			<div class="form-group has-success">
				  <label class="col-sm-2 col-md-2 control-label">确认密码</label>
				  <div class="col-sm-4 col-md-4">
		  				<input type="password" class="form-control"
					 placeholder="请再次输入您的密码" th:field="*{password2}"/>
				  </div>
			</div>
	
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" onclick="checkPwd()" class="btn btn-success" >注册</button>
					<button type="reset" class="btn btn-primary" >重置</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
